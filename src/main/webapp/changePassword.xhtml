<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Usuarios</title>
    </h:head>
    <h:body>

        <ui:composition  template="/masterpage.xhtml">

            <ui:define name="center">
                <h:form id="form">  
                    <p:growl id="messages" showDetail="true"/>  
                    <p:panel id="panel" header="#{labels.change_password}" style="margin-bottom:10px;width:45%;height:45%;"  >                          
                        <h:panelGrid columns="2">
                            <h:outputLabel for="txtCurrPass" value="#{labels.current_password}" />      
                            <p:password id="txtCurrPass" value="#{loginController.userName}" required="true" requiredMessage="Usuario requerido"/>  
                            <h:outputLabel for="txtNewPass" value="#{labels.new_password}"/>  
                            <p:password id="txtNewPass" value="#{loginController.password}" required="true" requiredMessage="Contrase&ntilde;a requerida"/>                                
                            <br/>
                        </h:panelGrid> 
                        <div class="row-fluid">                
                            <div class="span2 offset8">
                                <p:commandButton id="btnEnter" value="#{labels.update}" update="messages" action="#{loginController.isValidUser()}" ajax="true" style="margin-right:20px;" />                                
                            </div>                                                                                 
                        </div>
                    </p:panel> 
                </h:form>                   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
