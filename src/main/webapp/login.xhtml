<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:outputScript library="js/libraries" name="JQuery_v1.10.2.js"></h:outputScript>
        <h:outputStylesheet library="css/libraries" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputScript library="js/libraries" name="bootstrap.min.js"></h:outputScript>
        <h:form id ="form"> 
            <p:growl id="messages" showDetail="true" sticky="true" />             
           <div class="row-fluid" style="position:fixed;top:26%;">                
                <div class="span2 offset3">
                    <h:graphicImage value="resources/images/login.png"/>                                      
                </div>               
                <div class="span7" >
                    <p:panel id="panel" header="Bienvenido" style="margin-bottom:10px;width:45%;height:45%;"  >                          
                        <h:panelGrid columns="2">
                            <h:outputLabel for="txtName" value="Usuario:" />      
                            <p:inputText id="txtUserName" value="#{loginController.userName}" required="true" requiredMessage="Usuario requerido"/>  
                            <h:outputLabel for="txtPassword" value="Contrase&ntilde;a:"/>  
                            <p:password id="txtPassword" value="#{loginController.password}" required="true" requiredMessage="Contrase&ntilde;a requerida"/>                                
                            <br/>
                        </h:panelGrid> 
                        <div class="row-fluid">                
                            <div class="span2 offset8">
                                <p:commandButton id="btnEnter" value="Entrar" update="messages" action="#{loginController.isValidUser()}" ajax="true" style="margin-right:20px;" />                                
                            </div>                                                                                 
                        </div>
                    </p:panel>                   
                </div>                                  
            </div>
            <div class="footer" style="clear:both; border:1px groove #aaaaaa; background:#29ABE2; color:White; padding:0; text-align:center; vertical-align:middle;line-height:normal;margin:0;position:fixed;bottom:0px;width:100%" id="footer">Copyright by Exception</div>
        </h:form>
    </h:body>
</html>
