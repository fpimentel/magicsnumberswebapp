<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputScript library="js/libraries" name="JQuery_v1.10.2.js"></h:outputScript>
        <h:outputStylesheet library="css/libraries" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputScript library="js/libraries" name="bootstrap.min.js"></h:outputScript>
        <h:form>  
            <div class="row">                
                <div class="col-lg-6" style="width:50%">Imagen</div>
                <div class="col-lg-6" style="width:50%">
                    <p:panel id="panel" header="Bienvenido" style="margin-bottom:10px;width:55%;height:45%;"  >  
                        <p:messages id="messages" closable="true" />  
                        <h:panelGrid columns="2">
                            <h:outputLabel for="txtName" value="Nombre de usuario:" />      
                            <p:inputText id="txtName" required="true" requiredMessage="Usuario requerido."/>  
                            <h:outputLabel for="txtPassword" value="Contrase&ntilde;a:"/>  
                            <p:inputText id="txtPassword" required="true" requiredMessage="Contrase&ntilde;a requerida "/>  
                            <br />
                            <br/>
                        </h:panelGrid>  
                            <p:commandButton value="Iniciar Sesi&oacute;n" update="panel" style="margin-right:20px;" /> 
                    </p:panel>                   
                </div>                                  
            </div>
        </h:form>
    </h:body>
</html>
