<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">        

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css/libraries" name="default.css"></h:outputStylesheet>
            
            <f:facet name="first">

                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bienvenido</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="205" header="Ocultar" collapsible="true" effect="drop">
                    <h:form>  
                        <p:growl id="messages" autoUpdate="true"/>  
                        <p:panelMenu id="menu" model="#{masterPageController.model}" style="width:198px "/>                   
                    </h:form>  
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Bienvenido
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
