<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition  template="../masterpage.xhtml">

            <ui:define name="center">
                <h:form id="form">  
                    <p:growl id="messages" showDetail="true"/>  
                    <p:dataTable id="dtUsers"  var="user" value="#{userController.userDataModel}" 
                                 rows="8" paginator="true" selection="#{userController.selectedUser}" selectionMode="single">  
                        <f:facet name="header"  >  
                            Consulta de Usuarios  
                        </f:facet>  

                        <p:ajax event="rowSelect" listener="#{userController.onRowSelect}" update=":form:pUserData :form:messages" oncomplete="userDialog.show()" />
                        <p:ajax event="rowUnselect" listener="#{userController.onRowUnselect}" update=":form:messages"/>
                        <p:column headerText="Nombre" style="width:8%" sortBy="#{user.firtName}" filterBy="#{user.firtName}"  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{user.firtName}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{user.firtName}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  

                        <p:column headerText="Apellido" style="width:8%" sortBy="#{user.lastName}" filterBy="#{user.lastName}"  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{user.lastName}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{user.lastName}" style="width:100%" label="Year"/>  
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  

                        <p:column headerText="ContraseÃ±a" style="width:8%" sortBy="#{user.password}" filterBy="#{user.password}"  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{user.password}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{user.password}" style="width:100%" />  
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  

                        <p:column headerText="Usuario" style="width:8%" sortBy="#{user.userName}" filterBy="#{user.userName}"  filterMatchMode="contains">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{user.userName}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{user.userName }" style="width:80%" />  
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>                         
                    </p:dataTable>  
                    <p:dialog id="dialog" header="Datos usuarios" widgetVar="userDialog" resizable="false"  
                              showEffect="fade" hideEffect="explode">  

                        <h:panelGrid id="pUserData" columns="2" cellpadding="4">                           
                            <h:outputText value="Nombre:" />  
                            <p:inputText id="txtName" required="true"  value="#{userController.selectedUser.userName}" />  

                            <h:outputText value="Apellido:" />  
                            <p:inputText id="txtLastName" required="true" value="#{userController.selectedUser.lastName}" />    

                            <h:outputText value="No. Contacto:" />  
                            <p:inputText id="txtContactNumber" required="true" value="#{userController.selectedUser.contactNumber}" />    

                            <h:outputText value="Nombre Usuario:" />  
                            <p:inputText id="txtUserName" required="true" value="#{userController.selectedUser.userName}" />    
                        </h:panelGrid>  
                    </p:dialog>
                </h:form>                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
