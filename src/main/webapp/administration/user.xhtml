<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Usuarios</title>
    </h:head>
    <h:body>

        <ui:composition  template="../masterpage.xhtml">

            <ui:define name="center">
                <h:form id="form">  

                    <p:growl id="messages" showDetail="true"/>  

                    <p:dataTable id="dtUsuarios" var="user" value="#{userController.userDataModel}" paginator="true" rows="10"  
                                 selection="#{userController.selectedUser}" selectionMode="single">  
                        <f:facet name="header"  >  
                            Consulta de Usuarios  
                        </f:facet> 
                        <p:ajax event="rowSelect" listener="#{userController.onRowSelect}"   
                                update=":form:pUserData :form:messages" oncomplete="userDialog.show()" />  
                        <p:ajax event="rowUnselect" listener="#{userController.onRowUnselect}" update=":form:messages"/>  

                        <p:column headerText="Usuario" style="width:8%" sortBy="#{user.userName}" filterBy="#{user.userName}"  filterMatchMode="contains">  
                            #{user.userName }  
                        </p:column>
                        <p:column headerText="Nombre" style="width:8%" sortBy="#{user.firtName}" filterBy="#{user.firtName}"  filterMatchMode="contains">  
                            #{user.firtName}  
                        </p:column>  

                        <p:column headerText="Apellido" style="width:8%" sortBy="#{user.lastName}" filterBy="#{user.lastName}"  filterMatchMode="contains">  
                            #{user.lastName}  
                        </p:column>  
                        <p:column headerText="No. Contacto" style="width:8%" sortBy="#{user.contactNumber}" filterBy="#{user.contactNumber}"  filterMatchMode="contains">  
                            #{user.contactNumber}  
                        </p:column> 
                        <p:column headerText="Perfil" style="width:8%" sortBy="#{user.contactNumber}" filterBy="#{user.contactNumber}"  filterMatchMode="contains">  
                            #{user.profile.name}  
                        </p:column> 
                        <p:column headerText="Estatus" style="width:8%" sortBy="#{user.status.name}" filterBy="#{user.status.name}"  filterMatchMode="contains">  
                            #{user.status.name}  
                        </p:column>                         
                    </p:dataTable>  
                    <p:dialog id="dialog" header="Datos usuarios" widgetVar="userDialog" resizable="false"  
                              showEffect="fade" hideEffect="explode" >  
                        <h:panelGrid id="pUserData" columns="2" cellpadding="4" width="100%">                           
                            <h:outputText value="Nombre Usuario:" />  
                            <p:inputText id="txtUserName" tabindex="1" required="true" validatorMessage="Nombre usuario requerido" value="#{userController.selectedUser.userName}" />

                            <h:outputText value="Nombre:" />  
                            <p:inputText id="txtName" required="true"  validatorMessage="Nombre requerido" value="#{userController.selectedUser.firtName}" />  

                            <h:outputText value="Apellido:" />  
                            <p:inputText id="txtLastName" required="true" validatorMessage="Apellido requerido" value="#{userController.selectedUser.lastName}" />    

                            <h:outputText value="No. Contacto:" />  
                            <p:inputText id="txtContactNumber" required="true" validatorMessage="No. contacto requerido" value="#{userController.selectedUser.contactNumber}" />                              

                            <h:outputText value="Clave:" />  
                            <p:password id="txtPassword" value="#{userController.selectedUser.password}" feedback="true" /> 

                            <h:outputText value="Perfil:" /> 
                            <p:autoComplete id="cbProfile" forceSelection="true" dropdown="true" value="#{userController.selectedUser.profile}" 
                                            completeMethod="#{userController.getAutoCompleteProfiles}"
                                            var="prof"
                                            itemLabel="#{prof.name}"
                                            itemValue="#{prof}"
                                            converter="#{profileConverter}"
                                            required="true"
                                            validatorMessage="Perfil requerido"                                            
                                            />
                            <h:outputText value="Estatus: " />  
                            <p:selectOneMenu id="cbEstatus" value="#{userController.selectedUser.status}" rendered="#{userController.selectedUser != null}" effect="fade" converter="#{statusConverter}">  
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                <f:selectItems value="#{userController.status}" var="status" itemLabel="#{status.name}" itemValue="#{status}"/>  
                            </p:selectOneMenu>
                            </h:panelGrid> 
                            
                                
                                <p:pickList id="pojoPickList" value="#{userController.profileDualList}" var="profile" 
                                            itemValue="#{profile}" itemLabel="#{profile.name}" converter="#{profileConverter}" 
                                            showSourceControls="true" showTargetControls="true" 
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                                    <f:facet name="sourceCaption">Available</f:facet>  
                                    <f:facet name="targetCaption">Starting</f:facet>  

                                </p:pickList>
                            


                            



                            <f:facet name="footer" >  
                                <p:commandButton id="addUpdateUserBtn" value="Registrar" 
                                                 actionListener="#{userController.addOrUpdateUser}"   
                                                 oncomplete="handleAddOrUpdateUser(xhr, status, args)" update=":form:dtUsuarios messages"                                                 
                                                 />

                                <p:commandButton id="btnCancel" value="Cancelar"                                                  
                                                 immediate="true"
                                                 oncomplete="userDialog.hide()" update=":form:dtUsuarios messages"/>                                 

                            </f:facet> 
                                                 
                    </p:dialog> 
                    <p:commandButton id="btnNewUser" value="Agregar usuario" 
                                     actionListener="#{userController.addNewUser}"  
                                     onclick="userDialog.show();"
                                     update=":form:dtUsuarios messages"
                                     immediate="true"
                                     />

                    <p:commandButton id="saveAllUserbtn" value="Registrar datos" 
                                     actionListener="#{userController.saveAll}"   
                                     oncomplete="handleAddOrUpdateUser(xhr, status, args)" update=":form:dtUsuarios messages"/>
                </h:form>
                <script type="text/javascript">
                                         function handleAddOrUpdateUser(xhr, status, args) {
                                             if (args.validationFailed || !args.success) {
                                                 userDialog.jq.effect("shake", {times: 5}, 100);
                                             }
                                             else {
                                                 userDialog.hide();
                                             }
                                         }
                </script>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
