<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Usuarios</title>
    </h:head>
    <h:body>

        <ui:composition  template="../masterpage.xhtml">

            <ui:define name="center">
                <h:form id="form">  

                    <p:growl id="messages" showDetail="true"/>  

                    <p:dataTable id="cars" var="user" value="#{userController.userDataModel}" paginator="true" rows="10"  
                                 selection="#{userController.selectedUser}" selectionMode="single">  
                        <f:facet name="header"  >  
                            Consulta de Usuarios  
                        </f:facet> 
                        <p:ajax event="rowSelect" listener="#{userController.onRowSelect}"   
                                update=":form:pUserData :form:messages" oncomplete="userDialog.show()" />  
                        <p:ajax event="rowUnselect" listener="#{userController.onRowUnselect}" update=":form:messages"/>                           
                        <p:column headerText="Usuario" style="width:8%" sortBy="#{user.userName}" filterBy="#{user.userName}"  filterMatchMode="contains">  
                            #{user.userName }  
                        </p:column>
                        <p:column headerText="Nombre" style="width:8%" sortBy="#{user.firtName}" filterBy="#{user.firtName}"  filterMatchMode="contains">  
                            #{user.firtName}  
                        </p:column>  

                        <p:column headerText="Apellido" style="width:8%" sortBy="#{user.lastName}" filterBy="#{user.lastName}"  filterMatchMode="contains">  
                            #{user.lastName}  
                        </p:column>  
                        <p:column headerText="No. Contacto" style="width:8%" sortBy="#{user.contactNumber}" filterBy="#{user.contactNumber}"  filterMatchMode="contains">  
                            #{user.contactNumber}  
                        </p:column> 
                        <p:column headerText="Estatus" style="width:8%" sortBy="#{user.status.name}" filterBy="#{user.status.name}"  filterMatchMode="contains">  
                            #{user.status.name}  
                        </p:column>                         
                    </p:dataTable>  
                    <p:dialog id="dialog" header="Datos usuarios" widgetVar="userDialog" resizable="false"  
                              showEffect="fade" hideEffect="explode">  
                        <h:panelGrid id="pUserData" columns="2" cellpadding="4">                           
                            <h:outputText value="Nombre Usuario:" />  
                            <p:inputText id="txtUserName" required="true" value="#{userController.selectedUser.userName}" />

                            <h:outputText value="Nombre:" />  
                            <p:inputText id="txtName" required="true"  value="#{userController.selectedUser.userName}" />  

                            <h:outputText value="Apellido:" />  
                            <p:inputText id="txtLastName" required="true" value="#{userController.selectedUser.lastName}" />    

                            <h:outputText value="No. Contacto:" />  
                            <p:inputText id="txtContactNumber" required="true" value="#{userController.selectedUser.contactNumber}" />                              

                            <h:outputText value="Estatus: " />  
                            <p:selectOneMenu value="#{userController.selectedUser}" effect="fade">  
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />  
                                <f:selectItems value="#{userController.status}" var="status" itemLabel="#{status.name}" itemValue="#{status.id}"/>  
                            </p:selectOneMenu>
                        </h:panelGrid>  
                    </p:dialog> 

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
